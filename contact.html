<html lang="en">
    <head>
        <title>My Website 2.0</title>
        <meta charset="utf-8">
        <meta name="viewport" contents="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <header>
            <img class="name" src="images/name4.png" alt="name" style="max-width: 200px; height: auto;">
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html"><button>Contact</button></a>
        </header>
        <!-- End of Navbar -->
        <!-- Contacts Section -->
        <section id="tero">
            <div class="tero head" style="margin-top: 20px; margin-left: 130px;">
                <div>
                    <h1 style="font-size: 40px;">Contact Me! <span></span></h1>
                </div>
            </div>
        </section>
        <section class="contact" id="contact">
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Phone Number">
                    <input type="text" placeholder="Email Subject">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="btn">
            </form>
            <div class="thankyou hidden">Thank you for your Submission!</div>
        </section>
        <!-- End Contacts Section -->
    </body>
</html>
